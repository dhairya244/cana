<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Contact-app</h1>
    <form id="registerForm">
      <h2>Register</h2>
      <label for="regUser">Name:</label>
      <input type="text" id="regUsername" required>
      <label for="regP">Password:</label>
      <input type="password" id="regPassword" required>
      <button type="button" onclick="register()">Register Here</button>
    </form>
    <form id="loginForm">
      <h2>Login</h2>
      <label for="loginUser">Name:</label>
      <input type="text" id="loginUser" required>
      <label for="loginP">Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="button" onclick="login()">Login Here</button>
    </form>
    <form id="purchaseForm">
      <h2>Make a Purchase</h2>
      <label for="purchaseItem">Item:</label>
      <input type="text" id="purchaseItem" required>
      <button type="button" onclick="makePurchase()">Purchase Here</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
